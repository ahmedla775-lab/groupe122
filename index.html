<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groupe des 22</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {margin:0;font-family:system-ui;background:#0f172a;color:#fff;font-size:18px;}
.hidden{display:none;}
header{padding:16px;background:#020617;display:flex;justify-content:space-between;align-items:center;}
.container{padding:20px;}
.card{background:#020617;border-radius:18px;padding:20px;margin-bottom:18px;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;}
.icon{background:#020617;border-radius:18px;padding:25px;text-align:center;cursor:pointer;}
.icon i{font-size:34px;color:#FFD700;margin-bottom:10px;}
.icon p{font-size:16px;}
.main{width:100%;padding:15px;border:none;border-radius:14px;font-size:18px;font-weight:bold;background:#FFD700;color:#020617;cursor:pointer;}
input,select{width:100%;padding:12px;border-radius:10px;border:none;margin:8px 0;}
.back{background:none;border:none;color:#FFD700;margin-bottom:10px;font-size:16px;cursor:pointer;}
.lang button{background:none;border:1px solid #FFD700;color:#FFD700;margin:0 3px;padding:5px 10px;border-radius:6px;cursor:pointer;}
h3{font-size:22px;text-align:center;}
p{line-height:1.6;}
</style>
</head>
<body>

<header>
<h3>Groupe des 22</h3>
<div class="lang">
<button id="langAr">AR</button>
<button id="langFr">FR</button>
<button id="langEn">EN</button>
</div>
</header>

<!-- LOGIN -->
<div class="container" id="login">
<div class="card">
<h3 id="loginTitle"></h3>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<input id="ref" placeholder="Referral code (optional)">
<button class="main" id="loginBtn"></button>
</div>
</div>

<!-- HOME -->
<div class="container hidden" id="home">
<div class="card">
<p><span id="balLabel"></span>: <b id="balance">0 DA</b></p>
<p><span id="lvlLabel"></span>: <b id="pLevel"></b></p>
<p><span id="refLabel"></span>: <b id="referrals">0</b></p>
</div>

<div class="grid">
<div class="icon" id="tasksIcon"><i class="fa fa-list-check"></i><p id="tasksText"></p></div>
<div class="icon" id="depositIcon"><i class="fa fa-coins"></i><p id="depositText"></p></div>
<div class="icon" id="withdrawIcon"><i class="fa fa-wallet"></i><p id="withdrawText"></p></div>
<div class="icon" id="levelsIcon"><i class="fa fa-layer-group"></i><p id="levelsText"></p></div>
<div class="icon" id="profileIcon"><i class="fa fa-user"></i><p id="profileText"></p></div>
<div class="icon" id="aboutIcon"><i class="fa fa-circle-info"></i><p id="aboutText"></p></div>
<div class="icon" id="contactIcon"><i class="fa fa-envelope"></i><p id="contactText"></p></div>
<div class="icon" id="logoutIcon"><i class="fa fa-sign-out-alt"></i><p id="logoutText"></p></div>
</div>
</div>

<!-- TASKS -->
<div class="container hidden" id="tasks">
<button class="back" id="backTasks">←</button>
<div class="card">
<h3 id="taskTitle"></h3>
<p id="taskInfo"></p>
<button class="main" id="doTaskBtn"></button>
</div>
</div>

<!-- DEPOSIT -->
<div class="container hidden" id="deposit">
<button class="back" id="backDeposit">←</button>
<div class="card">
<h3 id="depositTitle"></h3>
<select id="dMethod"><option>USDT</option><option>DZD</option></select>
<input id="dAmount" type="number" placeholder="Amount">
<button class="main" id="depositBtn"></button>
</div>
</div>

<!-- WITHDRAW -->
<div class="container hidden" id="withdraw">
<button class="back" id="backWithdraw">←</button>
<div class="card">
<h3 id="withdrawTitle"></h3>
<input id="wAmount" type="number" placeholder="Amount">
<button class="main" id="withdrawBtn"></button>
</div>
</div>

<!-- LEVELS -->
<div class="container hidden" id="levels">
<button class="back" id="backLevels">←</button>
<div id="levelList"></div>
</div>

<!-- PROFILE -->
<div class="container hidden" id="profile">
<button class="back" id="backProfile">←</button>
<div class="card">
<p id="profileUser"></p>
<p id="profileLevel"></p>
<p id="profileRefs"></p>
</div>
</div>

<!-- ABOUT -->
<div class="container hidden" id="about">
<button class="back" id="backAbout">←</button>
<div class="card">
<p id="aboutContent"></p>
</div>
</div>

<!-- CONTACT -->
<div class="container hidden" id="contact">
<button class="back" id="backContact">←</button>
<div class="card">
<p id="contactInfo"></p>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",function(){

// ====== بيانات ======
const ADMIN_WHATS="213660624409";
let users=JSON.parse(localStorage.getItem("users")||"{}");
let current=null;
const levels=[
{name:"المستوى التحفيزي",daily:50},
{name:"المستوى الأول",daily:70},
{name:"المستوى الثاني",daily:160},
{name:"المستوى الثالث",daily:400},
{name:"المستوى الرابع",daily:650},
{name:"المستوى الخامس",daily:900},
{name:"المستوى السادس",daily:1200}
];

// ====== الترجمة ======
const translations={
ar:{login:"تسجيل الدخول",loginBtn:"دخول / تسجيل",bal:"رصيدك",lvl:"مستواك",refs:"إحالاتك",
tasks:"المهام",deposit:"شحن",withdraw:"سحب",levels:"المستويات",profile:"ملفي",
back:"رجوع",taskTitle:"المهمة اليومية",doTask:"تنفيذ المهمة",taskInfo:"مهمة واحدة كل 24 ساعة",
depositTitle:"شحن الرصيد",depositBtn:"إرسال الطلب",
withdrawTitle:"طلب سحب",withdrawBtn:"إرسال",
aboutContent:"منصة Groupe 122 منصة جزائرية حقيقية 100٪.",
contactInfo:"راسلنا: hamadamamado36@gmail.com",
logoutText:"خروج",
profileUser:"User: ",profileLevel:"Level: ",profileRefs:"Referrals: "
},
fr:{login:"Connexion",loginBtn:"Entrer / S'inscrire",bal:"Solde",lvl:"Niveau",refs:"Parrainages",
tasks:"Tâches",deposit:"Dépôt",withdraw:"Retrait",levels:"Niveaux",profile:"Profil",
back:"Retour",taskTitle:"Tâche quotidienne",doTask:"Exécuter",taskInfo:"Une tâche toutes les 24 heures",
depositTitle:"Dépôt",depositBtn:"Envoyer",
withdrawTitle:"Retrait",withdrawBtn:"Envoyer",
aboutContent:"La plateforme Groupe 122 est algérienne 100%.",
contactInfo:"Contact: hamadamamado36@gmail.com",
logoutText:"Déconnexion",
profileUser:"Utilisateur: ",profileLevel:"Niveau: ",profileRefs:"Parrainages: "
},
en:{login:"Login",loginBtn:"Login / Register",bal:"Balance",lvl:"Level",refs:"Referrals",
tasks:"Tasks",deposit:"Deposit",withdraw:"Withdraw",levels:"Levels",profile:"Profile",
back:"Back",taskTitle:"Daily Task",doTask:"Execute",taskInfo:"One task every 24 hours",
depositTitle:"Deposit",depositBtn:"Send",
withdrawTitle:"Withdraw",withdrawBtn:"Send",
aboutContent:"Groupe 122 is 100% Algerian platform.",
contactInfo:"Contact: hamadamamado36@gmail.com",
logoutText:"Logout",
profileUser:"User: ",profileLevel:"Level: ",profileRefs:"Referrals: "
}
};

// ====== عناصر HTML ======
const getEl=id=>document.getElementById(id);
const loginTitle=getEl("loginTitle"), loginBtn=getEl("loginBtn");
const balLabel=getEl("balLabel"), lvlLabel=getEl("lvlLabel"), refLabel=getEl("refLabel");
const tasksText=getEl("tasksText"), depositText=getEl("depositText"), withdrawText=getEl("withdrawText");
const levelsText=getEl("levelsText"), profileText=getEl("profileText"), logoutTextEl=getEl("logoutText");
const taskTitle=getEl("taskTitle"), doTaskBtn=getEl("doTaskBtn"), taskInfo=getEl("taskInfo");
const depositTitle=getEl("depositTitle"), depositBtn=getEl("depositBtn");
const withdrawTitle=getEl("withdrawTitle"), withdrawBtn=getEl("withdrawBtn");
const backText=getEl("backTasks"), backText2=getEl("backDeposit"), backText3=getEl("backWithdraw");
const backText4=getEl("backLevels"), backText5=getEl("backProfile");
const backTextAbout=getEl("backAbout"), backTextContact=getEl("backContact");
const aboutContent=getEl("aboutContent"), contactInfo=getEl("contactInfo");
const profileUser=getEl("profileUser"), profileLevel=getEl("profileLevel"), profileRefs=getEl("profileRefs");
const levelList=getEl("levelList");
const loginDiv=getEl("login"), homeDiv=getEl("home");

// ====== وظائف ======
function setLang(l){localStorage.setItem("lang",l); applyLang(l);}
function applyLang(l){
const t=translations[l]; document.documentElement.lang=l; document.documentElement.dir=l==="ar"?"rtl":"ltr";
loginTitle.innerText=t.login; loginBtn.innerText=t.loginBtn;
balLabel.innerText=t.bal; lvlLabel.innerText=t.lvl; refLabel.innerText=t.refs;
tasksText.innerText=t.tasks; depositText.innerText=t.deposit; withdrawText.innerText=t.withdraw;
levelsText.innerText=t.levels; profileText.innerText=t.profile; logoutTextEl.innerText=t.logoutText;
taskTitle.innerText=t.taskTitle; doTaskBtn.innerText=t.doTask; taskInfo.innerText=t.taskInfo;
depositTitle.innerText=t.depositTitle; depositBtn.innerText=t.depositBtn;
withdrawTitle.innerText=t.withdrawTitle; withdrawBtn.innerText=t.withdrawBtn;
backText.innerText=t.back; backText2.innerText=t.back; backText3.innerText=t.back;
backText4.innerText=t.back; backText5.innerText=t.back; backTextAbout.innerText=t.back;
backTextContact.innerText=t.back; aboutContent.innerText=t.aboutContent; contactInfo.innerText=t.contactInfo;
profileUser.innerText=t.profileUser; profileLevel.innerText=t.profileLevel; profileRefs.innerText=t.profileRefs;
}
applyLang(localStorage.getItem("lang")||"ar");

// ====== تسجيل الدخول والتحديث ======
function login(){
let u=getEl("u").value.trim(), p=getEl("p").value;
if(!u||!p) return alert("Fill data");
if(!users[u]) users[u]={p,bal:0,lvl:0,refs:[],task:""};
if(users[u].p!==p) return alert("Wrong password");
current=u; localStorage.setItem("users",JSON.stringify(users));
loginDiv.classList.add("hidden"); homeDiv.classList.remove("hidden");
update(); renderLevels();
}
function update(){
getEl("balance").innerText=users[current].bal+" DA";
getEl("pLevel").innerText=levels[users[current].lvl].name;
getEl("referrals").innerText=users[current].refs.length;
profileUser.innerText="User: "+current;
profileLevel.innerText="Level: "+levels[users[current].lvl].name;
profileRefs.innerText="Referrals: "+users[current].refs.length;
localStorage.setItem("users",JSON.stringify(users));
}

// ====== الصفحات ======
function openPage(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
getEl(id).classList.remove("hidden");
if(id==="levels") renderLevels();
}
function home(){openPage("home");}
function doTask(){let t=new Date().toDateString(); if(users[current].task===t) return alert("Already done"); users[current].task=t; users[current].bal+=levels[users[current].lvl].daily; update();}
function deposit(){window.open(`https://wa.me/${ADMIN_WHATS}`);}
function withdraw(){window.open(`https://wa.me/${ADMIN_WHATS}`);}
function logout(){current=null; homeDiv.classList.add("hidden"); loginDiv.classList.remove("hidden");}

// ====== المستويات ======
function renderLevels(){levelList.innerHTML=""; levels.forEach(l=>{levelList.innerHTML+=`<div class="card"><h3>${l.name}</h3><p>ربح المهمة اليومية: ${l.daily} دج</p><p>كل 24 ساعة مهمة واحدة</p></div>`;});}

// ====== ربط أيقونات ======
getEl("tasksIcon").onclick=()=>openPage("tasks");
getEl("depositIcon").onclick=()=>openPage("deposit");
getEl("withdrawIcon").onclick=()=>openPage("withdraw");
getEl("levelsIcon").onclick=()=>openPage("levels");
getEl("profileIcon").onclick=()=>openPage("profile");
getEl("aboutIcon").onclick=()=>openPage("about");
getEl("contactIcon").onclick=()=>openPage("contact");
getEl("logoutIcon").onclick=logout;
loginBtn.onclick=login;

// ====== ربط اللغة ======
getEl("langAr").onclick=()=>setLang("ar");
getEl("langFr").onclick=()=>setLang("fr");
getEl("langEn").onclick=()=>setLang("en");

// ====== ربط أزرار الرجوع ======
backText.onclick=home;
backText2.onclick=home;
backText3.onclick=home;
backText4.onclick=home;
backText5.onclick=home;
backTextAbout.onclick=home;
backTextContact.onclick=home;

});
</script>
</body>
</html>
